<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>HTML Resume</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div id="INTRO" class="SECTION">

            <h1>Malaki Vandas</h1>

            <p>A really good choice for the job</p>

        </div>

        <div id="CONTACT" class="SECTION">

            <div class="contact_block">
				
				<a href="#">
				<img id="house_icon" class="contact_icon" src="images/house.png" alt="Address" />
				</a>
                <p class="contact_info">1733 Howroyd Pl., Victoria, BC, V8P3C2</p>
                
			</div>
			<div class="contact_block">
				
				<a href="#">
				<img id="phone_icon" class="contact_icon" src="images/phone.jpg" alt="Phone" />
				</a>
                <p class="contact_info">(778) 257-6721</p>
                
			</div>
			<div class="contact_block">
				
				<a href="#">
				<img id="email_icon" class="contact_icon" src="images/email.png" alt="Email" />
				</a>
                <p class="contact_info">malakivandas@gmail.com</p>
                
			</div>
			<div class="contact_block">
				
				<a href="#">
				<img id="github_icon" class="contact_icon" src="images/github.png" alt="GitHub" />
				</a>
                <p class="contact_info">malakivandas</p>
                
			</div>

        </div>

        <div id="BODY" class="CONTAINER">

            <div id="EPEI" class="CONTAINER">

                <div id="EXPERIENCE" class="SECTION"></div>
                <div id="PROJECTS" class="SECTION"></div>
                <div id="EDUCATION" class="SECTION"></div>
                <div id="INTERESTS" class="SECTION"></div>

            </div>

            <div id="SKILLS" class="SECTION"></div>

        </div>


    </body>
</html>
